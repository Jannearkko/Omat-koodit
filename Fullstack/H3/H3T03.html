<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H3T03 - Arvosanakalkulaattori</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
            border-radius: 10px;
            background-color: rgba(132, 132, 245, 0.973);
        }

        input {
            width: 55px;
            border-radius: 10px;
            text-align: center;
        }
        p{
            text-align: left;
        }
        #keha{
            border:1px solid black;
            background-color: aquamarine;
            width: auto;
            height:120px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main style="width:300px">
        <div id="keha">
            <table id="taulukko">
                <tr>
                    <th>T1</th>
                    <th>T2</th>
                    <th>T3</th>
                    <th>T4</th>
                </tr>
                <tr id="kentta">
                    <td id="yksi"><input type="text" id="T1"></td>
                    <td id="kaksi"><input type="text" id="T2"></td>
                    <td id="kolme"><input type="text" id="T3"></td>
                    <td id="nelja"><input type="text" id="T4"></td>
                </tr>
            </table>
            <p id="results">Pistemäärä (summa):</p>
            <p id="results2">Arvosana:</p>
        </div>
    </main>
    <script>
        
        class Laske {
            handleEvent(event){
                switch(event.type){
                    case "blur":
                        // tarkistetaan syöte onko välillä 0-6 ja palautetaan arvo VAIN mikäli välillä 0-6, muussa tapauksessa ei palauteta mitään.
                        function tarkistus1(){
                            if (Number(T1.value) >= 0 && Number(T1.value) <= 6){
                                let pisteet_1 = Number(T1.value);
                                return pisteet_1;
                            }
                        }
                        function tarkistus2(){
                            if (Number(T2.value) >= 0 && Number(T2.value) <= 6){
                                let pisteet_2 = Number(T2.value);
                                return pisteet_2;
                            } 
                        }
                        function tarkistus3(){
                            if (Number(T3.value) >= 0 && Number(T3.value) <= 6){
                                let pisteet_3 = Number(T3.value);
                                return pisteet_3;
                            }
                        }
                        function tarkistus4(){
                            if (Number(T4.value) >= 0 && Number(T4.value) <= 6){
                                let pisteet_4 = Number(T4.value);
                                return pisteet_4;
                            }
                        }
                        // muuttuja joka kutsuu syötteentarkastus-funktioita. Antaa arvon alapuolen if-kammotukselle.
                        let summa = tarkistus1() + tarkistus2() + tarkistus3() + tarkistus4();

                        document.getElementById("results").innerHTML = "Pistemäärä (summa): "+summa;

                        // If-kammotus, jolla annetaan arvosana.
                        if (summa <= 12){
                            document.getElementById("results2").innerHTML = "Arvosana: "+ 0;
                        }   else if (summa >= 13 && summa <= 15) {
                                document.getElementById("results2").innerHTML = "Arvosana: "+ 1;
                            }   else if (summa >= 16 && summa <= 17) {
                                    document.getElementById("results2").innerHTML = "Arvosana: "+ 2;
                                }   else if (summa >= 18 && summa <= 19) {
                                        document.getElementById("results2").innerHTML = "Arvosana: "+ 3;
                                    }   else if (summa >= 20 && summa <= 21) {
                                            document.getElementById("results2").innerHTML = "Arvosana: "+ 4;
                                        }   else if (summa >= 22 && summa <=24) {
                                                document.getElementById("results2").innerHTML = "Arvosana: "+ 5;
                                            }
                        // Mikäli yläpuoli ei toteudu, niin tarkoittaa, se, että syötteentarkastus mennyt pieleen eli annettu jokin muu luku kuin 0-6 tai kirjain, jolloin tulostetaan ruutuun VIRHE!
                        else {
                            document.getElementById("results").innerHTML = "Pistemäärä (summa): VIRHE!";
                            document.getElementById("results2").innerHTML = "Arvosana: VIRHE";
                        }   
                    }
                }
            }
        let laske = new Laske();
        T1.addEventListener('blur',laske);
        T2.addEventListener('blur',laske);
        T3.addEventListener('blur',laske);
        T4.addEventListener('blur',laske);

    </script>
</body>
</html>
