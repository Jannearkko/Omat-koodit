<!DOCTYPE html>
<html>
    <head>
        <title>H2T1 - Laskin</title>
    </head>

    <body>
        <h3>Laske luvut yhteen</h3>

        <form id="f">
            <input type="int" id="n1" style="margin-bottom: 5px;"><br>
            <input type="int" id="n2" style="margin-bottom: 5px;"><br>
            <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">Laske</button>
         </form>

        <div id="results" style="margin-top: 5px"></div>

        <script>
            function laskeSumma(a,b) {
                return a + b;
            }
            function tulostaSumma(a,b) {
                document.getElementById("results").innerHTML = "Summa = " + laskeSumma(+a,+b);
            }

        </script>
    </body>
</html>
