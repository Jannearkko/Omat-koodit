<!DOCTYPE html>
<html>
    <head>
        <title>H1T3 - Taulukko</title>
    </head>

    <body>
        <p id="results"></p>

        <script>
            let taulukko = ["JavaScriptin","opiskelu","on","ihanaa"]
            let teksti = ""
            for (let i=0; i < taulukko.length; i++) {
                teksti = teksti + taulukko[i] + " "
            }
            console.log(teksti);
            document.getElementById("results").innerHTML = teksti
        </script>
    </body>
</html>
