    <!-- hamburger menu icon and span to toggle overlay menu-->
    <span class="menuiconcontact" id="toggle" onclick="menuToggle()"><i class="fa fa-bars fa-2x" style="color: rgb(248, 74, 74);"></i></span>
    <!-- JS for overlay menu -->
        <script>
            function menuToggle()  {
                var nav = document.getElementById('nav');
                var toggle = document.getElementById('toggle');
                nav.classList.toggle("active")
                toggle.classList.toggle("active")
            }
        </script>
    <!-- page starts -->
    <section class="page">
        <header>
            <h1 class="contact_header">Contact</h1>
        </header>
        <!-- content starts -->
        <article class="content">
            <h2 style="display:none">Contact Links</h2>
            <!-- links to open the modal -->
            <a id="social" class="socialmedia">SOCIAL MEDIA</a><span style="color: rgb(248, 74, 74); font-size: 2em; padding: 0 15px 0 20px;">|</span>
            <a id="contact" class="contactme">CONTACT ME</a>
            <!--social media modal-->
                <div id="my_social" class="modalsocial">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close"><i class="fa fa-times"></i></span> <!-- close button for first modal -->
                        </div>
                        <div class="modal-body">
                            <ul>
                                <li><a href="https://www.facebook.com/Pursari" class="fa fa-facebook" target="_blank"></a></li>
                                <li><a href="https://www.instagram.com/janne.arkko/" class="fa fa-instagram" target="_blank"></a></li>
                                <li><a href="https://www.linkedin.com/in/janne-arkko-a67062210/" class="fa fa-linkedin" target="_blank"></a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- JS for social media modal -->
                    <script>
                        var modalsocial = document.getElementById('my_social');
                        var btn = document.getElementById("social");
                        var span = document.getElementsByClassName("close")[0];
            
                        btn.onclick = function() {
                            modalsocial.style.display = "block";
                        }
            
                        span.onclick = function() {
                            modalsocial.style.display = "none";
                        }
                    </script>   
                </div>
                <!-- social media modal ends -->
                <!--contact modal-->
                <div id="my_contact" class="modalcontact">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close_one"><i class="fa fa-times"></i></span> <!-- close button for second modal -->
                        </div>
                        <div class="modal-body">
                            <ul>
                                <li><a href="mailto:janne.arkko@outlook.com" class="fa fa-envelope" target="_blank"></a></li>
                                <li><a href="tel:+348405655290" class="fa fa-mobile" target="_blank"></a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- JS for second modal -->
                    <script>
                        var modalcontact = document.getElementById('my_contact');
                        var btn = document.getElementById("contact");
                        var span = document.getElementsByClassName("close_one")[0];
                    
                        btn.onclick = function() {
                            modalcontact.style.display = "block";
                        }
                        span.onclick = function() {
                            modalcontact.style.display = "none";
                        }
                    </script>     
                </div>
                <!--contact modal ends-->
        </article>
