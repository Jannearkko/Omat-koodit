<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <title>Uskomaton älykasteluautomaatti</title>
</head>
<body>
    <h1>Kastelulaitteen ohjaus</h1>
    <input id="water" type="checkbox">Moar water?<br>


    <script>
        let socket = io(); //lataa socket
        window.addEventListener("load", function(){ // on-load
            let waterbox = document.getElementById("water");
            waterbox.addEventListener("change", function() { // eventlistener checkbox muutoksille
                socket.emit("water", Number(this.checked)); //lähetä checkbox status serverille
            })
        })

    </script>
</body>
</html>
