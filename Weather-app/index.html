<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Home Weatherstation</title>
</head>
<body onload="init()"> 
    <main id="main_page">
        <nav>
            <h1 id="header_1">Weatherstation</h1>
            
            <p id="nav_1" onclick="init()">Now</p>
            <p id="nav_2" onclick="load24h()">24h</p>
        </nav>

        <p id="location">Tikkakoski</p>
        <span class="material-symbols-outlined" id="location_icon">home_pin</span>
        <p id="current_date">-</p>
        <p id="upperclock">-</p>



        <div class="status">
            <canvas id="charts">

            </canvas>
            <div id="ka">
                <p id="teksti">Average temp of past 24h:</p>
                <p id="ka24">-</p>
                <p id="teksti2">Average temp of past 1h:</p>
                <p id="ka1">-</p>
            </div>
            <div id="now">
                <span class="material-symbols-outlined" id="refresh_icon" onclick="init()">refresh</span>


                <p id="inside">Inside</p>
                <p id="outside">Outside</p>
                <div>
                    <span class="material-symbols-outlined" id="thermometer">device_thermostat</span>
                    <p id="temp_now">-</p>
                    <span class="material-symbols-outlined" id="humidity">humidity_mid</span>
                    <p id="hum_now">-</p>
                    <span class="material-symbols-outlined" id="pressure">device_thermostat</span>
                    <p id="pa">Pa</p>
                    <p id="pres_now">-</p>
                    <p id="temp_now_outside">-</p>
                    <p id="hum_now_outside">-</p>
                    <p id="pres_now_outside">-</p>
                </div>
                <div id="corf">
                    <p id="celsius">°C</p>
                    <div id="slidebar_temp" onclick="switch_cf()">
                        <span id="slider"></span>
                    </div>
                    <p id="fahrenheit">°F</p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
