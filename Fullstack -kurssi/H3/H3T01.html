<body>
    <a href="#" id="ford_linkki" onclick="fn1(this)">Ford</a>

    <script>

        function fn1(){
            document.getElementById("mersu").style.display = "none";
            document.getElementById("skoda").style.display = "none";
            document.getElementById("ford").style.display = "block";
        };
        function fn2(){
            document.getElementById("ford").style.display = "none";
            document.getElementById("mersu").style.display = "none";
            document.getElementById("skoda").style.display = "block";
        }
        function fn3(){
            document.getElementById("ford").style.display = "none";
            document.getElementById("skoda").style.display = "none";
            document.getElementById("mersu").style.display = "block";
        }

    </script>
